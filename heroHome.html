<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Resin Services - Custom surfboard shaping and professional surf services in San Clemente, CA">
    <title>Resin Services - Custom Surfboards</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }

        /* Hero Section */
        .hero-section {
            position: relative;
            height: 100vh;
            min-height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Video Background */
        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* Video Overlay */
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(0, 0, 0, 0.3) 0%,
                rgba(0, 0, 0, 0.4) 50%,
                rgba(1, 105, 161, 0.5) 100%
            );
            z-index: 2;
        }

        /* Hero Content */
        .hero-content {
            position: relative;
            z-index: 3;
            text-align: center;
            max-width: 1200px;
            padding: 0 20px;
            color: white;
        }

        .hero-title {
            font-size: clamp(48px, 8vw, 72px);
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: bounceIn 1.2s ease-out forwards;
            opacity: 0;
        }

        .hero-subtitle {
            font-size: clamp(20px, 3vw, 24px);
            margin-bottom: 40px;
            line-height: 1.4;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            animation: slideInLeft 1s ease-out 0.4s forwards;
            opacity: 0;
        }

        .hero-description {
            font-size: clamp(16px, 2.5vw, 18px);
            margin-bottom: 50px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            animation: slideInRight 1s ease-out 0.8s forwards;
            opacity: 0;
        }

        /* CTA Buttons */
        .hero-cta {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            animation: scaleIn 0.8s ease-out 1.2s forwards;
            opacity: 0;
        }

        .cta-button {
            display: inline-block;
            padding: 16px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            min-width: 160px;
            text-align: center;
        }

        .cta-button.primary {
            background: #0ea5e9;
            color: white;
            border: 2px solid #0ea5e9;
        }

        .cta-button.primary:hover {
            background: #0284c7;
            border-color: #0284c7;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(14, 165, 233, 0.3);
        }

        .cta-button.secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .cta-button.secondary:hover {
            background: white;
            color: #0ea5e9;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                opacity: 1;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Scroll Indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            animation: bounce 2s infinite;
        }

        .scroll-indicator svg {
            width: 24px;
            height: 24px;
            color: white;
            opacity: 0.8;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .hero-section {
                min-height: 500px;
            }

            .hero-content {
                padding: 0 15px;
            }

            .hero-title {
                font-size: clamp(36px, 10vw, 48px);
            }

            .hero-subtitle {
                font-size: clamp(18px, 4vw, 20px);
            }

            .hero-description {
                font-size: clamp(14px, 3vw, 16px);
                margin-bottom: 40px;
            }

            .hero-cta {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .cta-button {
                width: 200px;
                padding: 14px 24px;
                font-size: 15px;
            }

            .scroll-indicator {
                bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            .hero-section {
                min-height: 400px;
            }

            .hero-content {
                padding: 0 10px;
            }

            .hero-title {
                font-size: clamp(28px, 12vw, 36px);
            }

            .hero-subtitle {
                font-size: clamp(16px, 5vw, 18px);
            }

            .hero-description {
                font-size: clamp(13px, 4vw, 15px);
                margin-bottom: 30px;
            }

            .cta-button {
                width: 180px;
                padding: 12px 20px;
                font-size: 14px;
            }
        }

        /* Landscape adjustments */
        @media screen and (max-height: 500px) and (orientation: landscape) {
            .hero-section {
                min-height: 100vh;
            }

            .hero-title {
                font-size: clamp(32px, 6vw, 40px);
            }

            .hero-subtitle {
                font-size: clamp(16px, 3vw, 18px);
            }

            .hero-description {
                font-size: clamp(14px, 2.5vw, 16px);
                margin-bottom: 20px;
            }

            .hero-cta {
                gap: 15px;
            }

            .cta-button {
                padding: 12px 24px;
                font-size: 14px;
            }
        }

        /* Prevent horizontal scrolling */
        body {
            overflow-x: hidden;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <!-- Video Background -->
        <video class="hero-video" autoplay muted loop playsinline>
            <!-- Video source will be added when URL is provided -->
            <source src="https://cdn.shopify.com/videos/c/o/v/b56200b621cd435398ada1f29c07efdf.mov" type="video/mp4">
            <!-- Fallback background for when video doesn't load -->
        </video>

        <!-- Video Overlay -->
        <div class="hero-overlay"></div>

        <!-- Hero Content -->
        <div class="hero-content">
            <h1 class="hero-title">Custom Surfboards</h1>
            <h2 class="hero-subtitle">Hand-Shaped in San Clemente</h2>
            <p class="hero-description">
                Experience the difference that custom, hand-shaped surfboards make. 
                From paipos to longboards, we craft boards with one purpose - to ride waves and ride them often.
            </p>
            
            <div class="hero-cta">
                <a href="/pages/contact" class="cta-button primary">Get Free Quote</a>
                <a href="/pages/products" class="cta-button secondary">View Products</a>
            </div>
        </div>

        <!-- Scroll Indicator -->
        <div class="scroll-indicator">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
            </svg>
        </div>
    </section>
</body>
</html>
