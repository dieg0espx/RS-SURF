<style>
  .testimonials-wrapper {
    padding: 0px 10px;
    width: 100%;
    font-family: 'Helvetica Neue', sans-serif;
    color: #1f2937;
    position: relative;
    overflow: hidden;
  }

  .testimonials-container {
    max-width: 1200px;
    margin: 0 auto;
  }

  .testimonials-title {
    font-size: clamp(32px, 4vw, 48px);
    font-weight: 700;
    text-align: center;
    margin-bottom: 16px;
    color: #0ea5e9;
    letter-spacing: 0.05em;
    position: relative;
    display: block;
    padding-bottom: 16px;
    text-transform: uppercase;
    margin-left: auto;
    margin-right: auto;
  }

  .testimonials-title::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 4px;
    background: linear-gradient(90deg, #0ea5e9, #0284c7);
    border-radius: 2px;
  }

  .testimonials-subtitle {
    text-align: center;
    max-width: 600px;
    margin: 0 auto 60px;
    font-size: clamp(18px, 2vw, 20px);
    color: #64748b;
    line-height: 1.6;
  }

  .testimonials-track {
    display: flex;
    gap: 30px;
    width: max-content;
    animation: scroll 60s linear infinite;
    padding: 20px 0;
  }

  .testimonial-card {
    background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
    border: 1px solid rgba(14, 165, 233, 0.1);
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(14, 165, 233, 0.08);
    padding: 32px 28px;
    width: 380px;
    flex-shrink: 0;
    transition: all 0.4s ease;
    position: relative;
    overflow: hidden;
  }

  .testimonial-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, #0ea5e9, #0284c7);
    transform: scaleX(0);
    transition: transform 0.4s ease;
  }

  .testimonial-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 40px rgba(14, 165, 233, 0.15);
    border-color: rgba(14, 165, 233, 0.2);
  }

  .testimonial-card:hover::before {
    transform: scaleX(1);
  }

  .testimonial-stars {
    color: #fbbf24;
    font-size: 20px;
    margin-bottom: 20px;
    text-align: left;
  }

  .testimonial-text {
    font-size: 16px;
    line-height: 1.7;
    color: #374151;
    margin-bottom: 24px;
    position: relative;
    padding-left: 24px;
    text-align: left;
    font-style: italic;
    min-height: 120px;
  }

  .testimonial-text::before {
    content: "\201C";
    position: absolute;
    left: 0;
    top: -8px;
    font-size: 40px;
    color: #0ea5e9;
    font-family: 'Georgia', serif;
    opacity: 0.8;
  }

  .testimonial-footer {
    border-top: 1px solid rgba(14, 165, 233, 0.1);
    padding-top: 16px;
    text-align: left;
  }

  .testimonial-name {
    font-weight: 600;
    color: #0ea5e9;
    font-size: 16px;
    margin-bottom: 4px;
  }

  .testimonial-location {
    font-size: 14px;
    color: #64748b;
    font-weight: 500;
  }

  @keyframes scroll {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(-50%);
    }
  }

  .testimonials-scroll {
    overflow: hidden;
    position: relative;
  }

  .testimonials-scroll::before,
  .testimonials-scroll::after {
    content: '';
    position: absolute;
    top: 0;
    bottom: 0;
    width: 100px;
    z-index: 2;
    pointer-events: none;
  }

  .testimonials-scroll::before {
    left: 0;
    background: linear-gradient(90deg, rgba(255, 255, 255, 0.9), transparent);
  }

  .testimonials-scroll::after {
    right: 0;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.9));
  }

  @media (max-width: 768px) {
    .testimonial-card {
      width: 320px;
      padding: 24px 20px;
    }

    .testimonial-text {
      font-size: 15px;
      padding-left: 20px;
      min-height: 100px;
    }

    .testimonial-text::before {
      font-size: 32px;
    }

    .testimonials-track {
      gap: 20px;
    }
  }

  @media (max-width: 480px) {
    .testimonials-wrapper {
      padding: 80px 20px;
    }

    .testimonial-card {
      width: 280px;
      padding: 20px 16px;
    }

    .testimonial-text {
      font-size: 14px;
      padding-left: 18px;
    }

    .testimonial-text::before {
      font-size: 28px;
    }
  }

  /* Animation for fade-in */
  .fade-in {
    opacity: 0;
    transform: translateY(30px);
    animation: fadeInUp 1s ease-out forwards;
  }

  .fade-in.delay-3 { 
    animation-delay: 0.6s; 
  }

  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
